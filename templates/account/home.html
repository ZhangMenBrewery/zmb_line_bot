{% extends "base.html" %}

{% load static %}
{% block content %}
  <h2>
    {% if user.is_authenticated %}
        Hello, {{ user.username}}!
        <a href="{% url 'logout' %}">登出</a>
    {% else %}
        Please register.
        <a href="{% url 'logout' %}">登出</a>
        <a href="{% url 'signup' %}">註冊</a>
    {% endif %}
  </h2>
{% endblock %}
